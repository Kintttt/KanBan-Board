<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link th:href="@{/index.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>


<!--Main starts here-->

<div class="main">

    <!--Response messages-->
    <div>
        <p th:if="${message} == 'false'" style="background-color: white"> Email or Password is incorrect</p>
        <p th:if="${mess} == 'false'" style="background-color: white"> Registration Failed. Please check details and retry!</p>
        <p th:if="${mess} == 'true'" style="background-color: white"> Registration Successful, Please, login.</p>

    </div>

    <!--Response messages end here-->

    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form th:action="@{/signup}" th:object="${person}" method="post">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="firstName" placeholder="First Name" required="">
            <input type="text" name="lastName" placeholder="Last Name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form th:action="@{/login}" method="post">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
